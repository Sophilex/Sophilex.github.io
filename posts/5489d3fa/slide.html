## Background

模型$q_{\theta}$依据前缀$w^{t-1}$生成文本的时候，$\text{loss}$可以表示为
$$
l(q_{\theta},w^{t-1};o) = \mathop{\mathbb{E}}\limits_{w_{t}\sim \textcolor{red}{o}(\cdot|w^{t-1})}\log \frac{o(w_{t}|w^{t-1})}{q_{\theta}(w_{t}|w^{t-1})}
$$
由<mark style="background: #FF5582A6;">目标分布o</mark>采样下一个$\text{token}$ $w_{t}$，再进行$\text{KLD}$对齐。
<p class="fragment">
可以展开得到
$$
L(q_{\theta};o) \approx \sum_{t=1}^{T}\  \mathop{\mathbb{E}}\limits_{\substack{w^{t-1}\sim d_{\textcolor{red}{o}}^{t-1} ,\ w_{t}\sim o(\cdot|w^{t-1})}}\log \frac{o(w_{t}|w^{t-1})}{q_{\theta}(w_{t}|w^{t-1})}
$$
</p>

---

## Train-Inference Mismatch
由于模型能力不足，生成token的分布与目标分布存在差距，进而模型训练和推理时面对的前缀是不同的

* Distribution Mismatch (Exposure Bias)
* Error Accumulation



Distribution Mismatch会导致Error Accumulation

---


## Train-Inference Mismatch

模型推理时，与oracle model的总偏差表示为
$$
\begin{flalign}
L(q_{\theta};o) &= \sum_{t=1}^{T}\  \mathop{\mathbb{E}}\limits_{\substack{w^{t-1}\sim d_{q_\theta}^{t-1} ,\ w_{t}\sim o(\cdot|w^{t-1})}}\log \frac{o(w_{t}|w^{t-1})}{q_{\theta}(w_{t}|w^{t-1})}\\\\
&= \sum_{t=1}^{T}\  \mathop{\mathbb{E}}\limits_{w^{t-1}\sim d_{q_\theta}^{t-1}} D_{KL}(o(\cdot|w^{t-1})||q_{\theta}(\cdot|w^{t-1}))
\end{flalign}
$$
记生成第$t$个token的期望误差为
$$
\epsilon_{t} = \mathop{\mathbb{E}}\limits_{\substack{w_{0}^{t-1}\sim d_{o}^t,\  w_{t}\sim o(\cdot| w^{t-1})}} \log \frac{o(w_{t}|w^{t-1})}{q_{\theta}(w_{t}|w^{t-1})}
$$

<div class="slide-ref">
Arora, K., Asri, L.E., Bahuleyan, H., & Cheung, J.C. Why Exposure Bias Matters: An Imitation Learning Perspective of Error Accumulation in Language Generation. In ACL, 22
</div>

note:
前者是模型推理阶段的loss，由于前缀是模型自己生成的，应当包括分布的偏移误差以及误差的累积部分
而后者，由于前缀是oracle model自己生成的，期望中只包含分布的偏移误差

---

## Train-Inference Mismatch

$$
l\epsilon_{\leq l} \leq L_{\leq l}(q_{\theta}) \leq l^2 \epsilon_{\leq l}, \ \ \epsilon_{\leq l}=\frac{1}{l} \sum_{t=1}^{l} \epsilon_{t}
$$
$$
AccErr_{\leq}(l) = \frac{L_{\leq l}(q_{\theta})}{\epsilon_{\leq l}}, \ \ ExAccErr_{\leq}(l) = \frac{L_{\leq l}(q_{\theta}) - l \epsilon_{\leq l}}{l \epsilon_{\leq l}} \cdot 100\%
$$

$$

##  The Utilization of SGO

* prepare SGOs for each training sample before distillation
* **only use SGOs for distillation**
* update SGOs with latest student parameters during distillation(twice in huawei's work)

"we find that the performance of the ”Distillation by Student” strategy can be enhanced. By **periodically updating the student model with its latest parameters during the training process—in our case, twice—and re-generating responses for subsequent distillation**, the model’s accuracy is further improved to 63.43%. "
