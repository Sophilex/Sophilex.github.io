## SVD Decomposition
对于任意实矩阵$W\in \mathbb{R}^{n\times m}$，其存在如下分解
$$
W = U\Sigma V^T
$$

其中
$$
U\in \mathbb{R}^{m \times m}, V\in \mathbb{R}^{n\times n}, \Sigma \in \mathbb{R}^{m\times n}
$$
$\Sigma$包含所有singular value，$U,V$由对应方向上的正交向量组成

截取$r$个最大singular value之后得到$W$的最优$r$秩近似
$$
W \approx U_{r}\Sigma_{r}V_{r}^T
$$


---

## Apply SVD in model Compression
对于模型参数矩阵$W$，尝试对其进行参数压缩得到$W_{k}$，$k$代表压缩后的矩阵秩。直观目标函数可以定义为
$$
W_{k}^* = \mathop{\text{argmin}}\limits_{W_{k}} ||W_{k} - W||_{F}^2
$$

</p>

</p>

## Task-centric SVD for compression

$$
W^* = \mathop{argmin}\limits_{W'}\sum_{i,j}I_{W_{i,j}}(W_{i,j}-W_{i,j}')^2
$$
**Fisher Information**
$$
I_{w} = E\left[ \left( \frac{\partial}{\partial_{w}}\log p(D|w) \right)^2 \right]\approx \frac{1}{|D|}\sum_{i=1}^{D} \left( \frac{\partial}{\partial_{w}}L(d_{i};w) \right)^2 
$$
<p class="fragment">
最终整理为
$$
W^* = \mathop{argmin}\limits_{W'}||IW-IW'||_{2}
$$
</p>

<div class="slide-ref">
Hsu, Y., Hua, T., Chang, S., Lou, Q., Shen, Y., & Jin, H. (2022). Language model compression with weighted low-rank factorization. In ICLR, 22
</div>

Note:
当loss是任务相关的时候，期望做SVD分解时，重要的参数应当获得较大的重要性

---

## Task-centric SVD for compression

目标函数可以更新为
$$
W^* = \mathop{\text{argmin}}\limits_{W'} ||W'X - WX||_{F}^2
$$
引入与input activation$X$ 相关的矩阵$S$，得到
$$
WX = (WS)(S^{-1}X)
$$

$$
S_{ii} = \left( \frac{1}{n} \sum_{j=1}^{n}|X_{ij}| \right)^{\alpha}
$$

<div class="slide-ref">
Yuan, Z., Shang, Y., Song, Y., Wu, Q., Yan, Y., & Sun, G. (2023). ASVD: Activation-aware Singular Value Decomposition for Compressing Large Language Models. 
</div>


Note:
两种方式其实都是添加了一个tast specific的矩阵，一个是参数关于任务相关loss的信息量，一个是input activation，但是前者需要计算梯度，算力消耗大

这里是对关于X的矩阵S，WS进行SVD，而不是对WX进行SVD，个人认为是对X进行了一次增强？

以及既然是task-centric，那么仅仅用一小批，一个数据集得到的activation引导分解，是不是也是不妥？

## Task-centric SVD for compression

#### develop of S
对$XX^T$做**Cholesky decomposition**，得到下三角矩阵$S$满足
$$
SS^S = XX^T
$$
从而$S^{-1}X$是正交的

$$
\begin{flalign}
L_{i} &= ||(W'S-WS)S^{-1}X ||\_{F}^2  \\\\
&= ||\text{SVD}(WS)-WS||\_{F}^2  \\\\
&= ||\sigma_{i}u_{i}v_{i}^T||\_{F}^2= \sigma_{i}^2
\end{flalign}
$$


<div class="slide-ref">
Wang, X., Zheng, Y., Wan, Z., & Zhang, M. (2024). SVD-LLM: Truncation-aware Singular Value Decomposition for Large Language Model Compression. In ICLR, 25
</div>

Note:
丢弃多个singular value也能得到类似的结论，证明略过
实现损失与singular value的值一一对应，从而可以摆脱JUNK DNA HYPOTHESIS

## Task-centric SVD for compression
#### Augmentation of input activation
引入
$$
\alpha_{j} = \sqrt{ x_{j}^T(XX^T)x_{j} } = ||x_{j}^TX||
$$
代表$x_{j}$与$X$各个通道的对齐程度，进而反映其重要性

$$
D_{jj} = 
\begin{cases}
a & \text{if } \alpha_{j} \text{ is among the top } p\\% \text{ values},\ a > 1 \\\\
1 & \text{otherwise}
\end{cases}
$$

$$
\tilde{X} = XD
$$

## Layer-wise compression ratio

<p class="fragment">
🤔 How to automatically assign layer-wise compression ratio
</p>
<br>

<p class="fragment">
💡量化每一层参数相对于task的重要性  ->  Fisher Information
</p>
<p class="fragment">
$$
S_{l} = \sum_{Attention} \frac{||\nabla_{\theta}L||_{F}}{||\theta||_{F}} + \sum_{MLP} \frac{||\nabla_{\theta}L||_{F}}{||\theta||_{F}}
$$
</p>
<p class="fragment">
💡量化每一层的可压缩程度
</p>
<p class="fragment">
$$
R_{l} = min\left\{  k| \frac{\sum_{i=1}^{k} \sigma_{i}}{\sum_{i=1}^{r}\sigma_{i}} \geq \text{ threshold} \right\}
$$
</p>

<div class="slide-ref">
Ding, X., Sun, R. (2025). DipSVD: Dual-importance Protected SVD for Efficient LLM Compression.
</div>

                // 是否将幻灯片垂直居中
                center: true,

                // 是否在触屏设备上启用触摸滑动切换
                touch: true,

                // 是否循环演示
                loop: false,

                // 是否将演示的方向变成 RTL，即从右往左
                rtl: false,

                // 是否每次演示的时候，随机幻灯片的顺序
                shuffle: false,

                // 全局开启和关闭碎片。
                fragments: true,

                // 标识演示文稿是否在嵌入模式中运行，即包含在屏幕的有限部分中的
                embedded: false,

                // 标识当问号键被点击的时候是否应该显示一个帮助的覆盖层
                help: true,

                // 标识演讲者备注标志是否让所有观看者可见
                showNotes: false,

                // 两个幻灯片之间自动切换的时间间隔（毫秒）
                // 当设置成 0 的时候则禁止自动切换
                // 该值可以被幻灯片上的 “data-autoslide” 属性覆盖
                autoSlide: 0,
                // 当遇到用户输入的时候停止自动切换
                autoSlideStoppable: true,
                // 当自动滑动时，使用此方法进行导航。
                autoSlideMethod: Reveal.navigateNext,

                // 是否启用通过鼠标滚轮来导航幻灯片
                mouseWheel: true,

                // 是否在移动设备上隐藏地址栏
                hideAddressBar: true,
                // 是否在一个弹出的 iframe 中打开幻灯片中的链接
                previewLinks: false,
                // 切换过渡效果
                transition: 'none', // none/fade/slide/convex/concave/zoom
                // 过渡速度
                transitionSpeed: 'default', // default/fast/slow
                // 全屏幻灯片背景的过渡效果
                backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

                // 加载除当前可见的幻灯片之外的幻灯片数量
                viewDistance: 3,

                // 视差背景图片
                parallaxBackgroundImage: '',
                // e.g. 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'
                // 视差背景尺寸
                parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"
                // 移动视差背景（水平和垂直）滑动变化的数量, 例如 100
                // - 除了指定自动计算
                // - 设置为 0 时，禁止沿轴运动
                parallaxBackgroundHorizontal: null,
                parallaxBackgroundVertical: null,
            });
            Reveal.on('slidechanged', function() {
                if (window.MathJax && window.MathJax.typesetPromise) {
                    MathJax.typesetPromise();
                }
            });

            // 获取所有需要的元素
            const revealElement = document.querySelector('.reveal');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const laserBtn = document.getElementById('laser-btn');
            const laserPointer = document.querySelector('.laser-pointer');
            const laserPositionInput = document.getElementById('laser-position');
            
            let isFullscreen = false;
            let isLaserActive = false;

            // 检测是否在演示者视图中
            function isInPresenterView() {
                // 检查URL中是否有speaker或notes参数
                return window.location.search.includes('receiver');
            }

            // 检测是否在展示视图中
            function isInPresentationView() {
            return !isInPresenterView() && window.opener;
            }
    
            // 检测是否在主视图
            function isInMainView() {
            return !isInPresenterView() && !window.opener;
            }
    
            // 定义一个简单粗暴的本地存储键，用于在演示者视图和展示视图之间通信
            const LASER_KEY = 'reveal_laser_pointer_position';
            const LASER_ACTIVE_KEY = 'reveal_laser_active_state';

            // 更新激光笔位置的函数
            function updateLaserPosition(x, y, isVisible) {
                const positionData = {
                    x: x,
                    y: y,
                    isVisible: isVisible,
                    timestamp: Date.now()
                };
                
                // 存储到localStorage
                localStorage.setItem(LASER_KEY, JSON.stringify(positionData));
                
                // 触发一个存储事件（这在同一个窗口中不会自动触发）
                if (isInPresenterView()) {
                    const event = new Event('storage');
                    event.key = LASER_KEY;
                    event.newValue = JSON.stringify(positionData);
                    window.dispatchEvent(event);
                }
            }
            
            // 同步激光笔状态（激活/非激活）
            function syncLaserActiveState(isActive) {
                // 存储激光笔激活状态
                localStorage.setItem(LASER_ACTIVE_KEY, isActive ? 'true' : 'false');
                
                // 手动触发一个存储事件，这样同一窗口也能接收
                if (isInPresenterView()) {
                    const event = new Event('storage');
                    event.key = LASER_ACTIVE_KEY;
                    event.newValue = isActive ? 'true' : 'false';
                    window.dispatchEvent(event);
                }
            }
            
            // 激活或禁用激光笔的函数
            function toggleLaser(activate) {
                isLaserActive = activate;
                
                if (isLaserActive) {
                    document.body.classList.add('cursor-hidden');
                    laserBtn.classList.add('active');
                } else {
                    document.body.classList.remove('cursor-hidden');
                    // 使用hideLaser辅助函数确保激光笔完全隐藏
                    hideLaser();
                    laserBtn.classList.remove('active');
                }
                
                // 同步激光笔激活状态到其他视图
                syncLaserActiveState(isLaserActive);
                }
                
                // 清理激光笔状态的函数
                function cleanupLaserPointer() {
                toggleLaser(false);
                isFullscreen = false;
                document.body.classList.remove('is-fullscreen');
                revealElement.classList.remove('fullscreen');
                laserBtn.style.display = 'none';
                // 使用hideLaser辅助函数确保激光笔完全隐藏
                hideLaser();
            }

            // 全屏按钮点击事件
            fullscreenBtn.addEventListener('click', function() {
                isFullscreen = !isFullscreen;
                document.body.classList.toggle('is-fullscreen', isFullscreen);
                revealElement.classList.toggle('fullscreen', isFullscreen);
                
                if (isFullscreen) {
                    document.documentElement.requestFullscreen();
                    laserBtn.style.display = 'flex';
                    Reveal.layout();
                } else {
                    cleanupLaserPointer();
                }
            });

            // 监听全屏状态变化
            document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                cleanupLaserPointer();
                Reveal.layout();
            }
            });

            // 激光笔按钮点击事件
            laserBtn.addEventListener('click', function() {
                toggleLaser(!isLaserActive);
            });

            // 检测演示者视图的激光笔位置并同步
            window.addEventListener('storage', function(e) {
                // 处理激光笔位置同步
                if (e.key === LASER_KEY && (isInMainView() || isInPresentationView())) {
                    try {
                        const data = JSON.parse(e.newValue);
                        
                        // 计算当前窗口中的激光笔位置
                        const revealRect = revealElement.getBoundingClientRect();
                        
                        if (data.isVisible && isLaserActive) {
                            // 使用相对位置计算激光笔位置
                            const absX = data.x * revealRect.width + revealRect.left;
                            const absY = data.y * revealRect.height + revealRect.top;
                            
                            // 更新激光笔位置
                            requestAnimationFrame(() => {
                            laserPointer.style.display = 'block';
                            laserPointer.style.left = (absX - 4) + 'px';
                            laserPointer.style.top = (absY - 4) + 'px';
                            });
                        } else {
                            // 隐藏激光笔
                            requestAnimationFrame(() => {
                            laserPointer.style.display = 'none';
                            laserPointer.style.left = '-9999px';
                            laserPointer.style.top = '-9999px';
                            });
                        }
                    } 
                    catch (err) {
                        console.error('解析激光笔数据失败', err);
                        // 出错时也确保激光笔隐藏
                        requestAnimationFrame(() => {
                            laserPointer.style.display = 'none';
                            laserPointer.style.left = '-9999px';
                            laserPointer.style.top = '-9999px';
                        });
                    }
                }
            
                // 处理激光笔激活状态同步
                if (e.key === LASER_ACTIVE_KEY && (isInMainView() || isInPresentationView())) {
                    const isActive = e.newValue === 'true';
                    console.log('接收到激光笔状态同步:', isActive);
                    
                    // 只更新UI状态，不再触发事件，避免循环
                    isLaserActive = isActive;
                    
                    if (isActive) {
                        laserBtn.classList.add('active');
                        document.body.classList.add('cursor-hidden');
                    } else {
                        laserBtn.classList.remove('active');
                        document.body.classList.remove('cursor-hidden');
                        // 使用hideLaser辅助函数确保激光笔完全隐藏
                        hideLaser();
                    }
                }
            });
        
            // 鼠标移动事件
            document.addEventListener('mousemove', function(e) {
                // 只有当激光笔激活时才处理
                if (isLaserActive) {
                    const revealRect = revealElement.getBoundingClientRect();
                    const isInsideReveal = (
                    e.clientX >= revealRect.left &&
                    e.clientX <= revealRect.right &&
                    e.clientY >= revealRect.top &&
                    e.clientY <= revealRect.bottom
                    );
            
                    if (isInsideReveal) {
                    // 计算相对位置
                    const relX = (e.clientX - revealRect.left) / revealRect.width;
                    const relY = (e.clientY - revealRect.top) / revealRect.height;
                    
                    // 在本窗口中显示激光笔
                    requestAnimationFrame(() => {
                        laserPointer.style.display = 'block';
                        laserPointer.style.left = (e.clientX - 4) + 'px';
                        laserPointer.style.top = (e.clientY - 4) + 'px';
                    });
                    
                    // 将位置信息同步到其他窗口
                    if (isInPresenterView()) {
                        updateLaserPosition(relX, relY, true);
                    }
                    } else {
                    // 确保激光笔完全隐藏
                    requestAnimationFrame(() => {
                        laserPointer.style.display = 'none';
                        laserPointer.style.left = '-9999px';
                        laserPointer.style.top = '-9999px';
                    });
                    
                    // 通知其他窗口隐藏激光笔
                    if (isInPresenterView()) {
                        updateLaserPosition(0, 0, false);
                    }
                    }
                } else {
                    // 如果激光笔未激活，确保它被隐藏
                    requestAnimationFrame(() => {
                    laserPointer.style.display = 'none';
                    laserPointer.style.left = '-9999px';
                    laserPointer.style.top = '-9999px';
                    });
                }
            });
        
            // 鼠标离开窗口事件
            document.addEventListener('mouseleave', function() {
                if (isLaserActive) {
                    // 使用hideLaser辅助函数确保激光笔完全隐藏
                    hideLaser();
                }
            });
        
            // 鼠标进入窗口事件
            document.addEventListener('mouseenter', function(e) {
                if (isLaserActive) {
                    const revealRect = revealElement.getBoundingClientRect();
                    const isInsideReveal = (
                    e.clientX >= revealRect.left &&
                    e.clientX <= revealRect.right &&
                    e.clientY >= revealRect.top &&
                    e.clientY <= revealRect.bottom
                    );
            
                    if (isInsideReveal && isInPresenterView()) {
                    // 计算相对位置
                    const relX = (e.clientX - revealRect.left) / revealRect.width;
                    const relY = (e.clientY - revealRect.top) / revealRect.height;
                    
                    // 更新激光笔位置
                    updateLaserPosition(relX, relY, true);
                    }
                }
            });

            // ESC 键处理
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    // 区分演示者视图和其他视图的处理
                    if (isInPresenterView()) {
                    // 在演示者视图中，ESC 键只退出全屏，不关闭激光笔
                    if (isFullscreen || document.fullscreenElement) {
                        if (document.fullscreenElement) {
                        document.exitFullscreen();
                        }
                        isFullscreen = false;
                        document.body.classList.remove('is-fullscreen');
                        revealElement.classList.remove('fullscreen');
                        // 不关闭激光笔，但在演讲者模式下按钮保持隐藏
                        laserBtn.style.display = 'none';
                        Reveal.layout();
                    }
                    } else {
                    // 在其他视图中，ESC 键行为不变
                    cleanupLaserPointer();
                    }
                }
                    // Alt 键切换激光笔（在所有视图中都有效）
                if (e.key === 'Alt') {
                    e.preventDefault(); // 防止触发浏览器默认行为
                    toggleLaser(!isLaserActive);
                }
            });
                
            // 添加 Alt 键释放处理
            document.addEventListener('keyup', function(e) {
            if (e.key === 'Alt') {
                e.preventDefault(); // 防止触发浏览器默认行为
            }
            });

            // 在页面加载时检查激光笔按钮显示状态
            window.addEventListener('load', function() {
                // 如果是演示者视图，不显示激光笔按钮和全屏按钮
                if (isInPresenterView()) {
                    console.log('当前是演示者视图，隐藏激光笔按钮和全屏按钮');
                    laserBtn.style.display = 'none';
                    fullscreenBtn.style.display = 'none';
                }
                
                // 如果是展示视图或主视图，检查是否有激光笔位置信息
                if (isInPresentationView() || isInMainView()) {
                    console.log('当前是展示视图或主视图，准备接收激光笔位置');
                    
                    // 检查激光笔激活状态
                    const laserActiveState = localStorage.getItem(LASER_ACTIVE_KEY);
                    if (laserActiveState === 'true') {
                    console.log('检测到激光笔处于激活状态');
                    isLaserActive = true;
                    laserBtn.classList.add('active');
                    document.body.classList.add('cursor-hidden');
                    } else {
                    // 如果激光笔未激活，确保它被隐藏
                    requestAnimationFrame(() => {
                        laserPointer.style.display = 'none';
                        laserPointer.style.left = '-9999px';
                        laserPointer.style.top = '-9999px';
                    });
                    }
                    
                    // 立即检查是否有存储的激光笔位置
                    const storedPosition = localStorage.getItem(LASER_KEY);
                    if (storedPosition) {
                    try {
                        const data = JSON.parse(storedPosition);
                        // 如果数据不是太旧（10秒内），并且激光笔当前处于激活状态，则应用它
                        if (Date.now() - data.timestamp < 10000 && data.isVisible && isLaserActive) {
                        const revealRect = revealElement.getBoundingClientRect();
                        const absX = data.x * revealRect.width + revealRect.left;
                        const absY = data.y * revealRect.height + revealRect.top;
                        
                        requestAnimationFrame(() => {
                            laserPointer.style.display = 'block';
                            laserPointer.style.left = (absX - 4) + 'px';
                            laserPointer.style.top = (absY - 4) + 'px';
                        });
                        } else {
                        // 数据过期或激光笔未激活，确保激光笔隐藏
                        requestAnimationFrame(() => {
                            laserPointer.style.display = 'none';
                            laserPointer.style.left = '-9999px';
                            laserPointer.style.top = '-9999px';
                        });
                        }
                    } catch (err) {
                        console.error('解析存储的激光笔位置失败', err);
                        // 解析失败时隐藏激光笔
                        requestAnimationFrame(() => {
                        laserPointer.style.display = 'none';
                        laserPointer.style.left = '-9999px';
                        laserPointer.style.top = '-9999px';
                        });
                    }
                    }
                }
            });

            // 检测演示窗口的关闭，以便更新状态
            window.addEventListener('beforeunload', function() {
                // 如果是演示者视图，通知其他视图不再自动全屏
                if (isInPresenterView()) {
                    localStorage.removeItem('reveal_auto_fullscreen');
                    localStorage.removeItem('reveal_auto_fullscreen_timestamp');
                }
            });

            // 更新激光笔按钮的提示文字
            document.querySelector('#laser-btn').title = '激光笔 (Alt + O 切换)';

            // 窗口大小改变事件 - 恢复此事件处理以便在调整大小时正确处理激光笔
            window.addEventListener('resize', function() {
            if (!isFullscreen) {
                cleanupLaserPointer();
            }
            });

            // 为主动隐藏激光笔添加一个帮助函数
            function hideLaser() {
                requestAnimationFrame(() => {
                    laserPointer.style.display = 'none';
                    laserPointer.style.left = '-9999px';
                    laserPointer.style.top = '-9999px';
                });
                
                if (isInPresenterView()) {
                    updateLaserPosition(0, 0, false);
                }
            }

            // 确保在窗口失去焦点时隐藏激光笔
            window.addEventListener('blur', function() {
                if (isLaserActive) {
                    hideLaser();
                }
                });
                
                // 确保在页面可见性改变时处理激光笔
                document.addEventListener('visibilitychange', function() {
                if (document.hidden && isLaserActive) {
                    hideLaser();
                }
            });

            document.addEventListener('DOMContentLoaded', () => {
                const refs = document.querySelectorAll('.slide-ref');

                refs.forEach(ref => {
                    const lines = ref.textContent.split('\n').map(line => line.trim()).filter(line => line.length > 0);

                    ref.innerHTML = `
                    <div style="width: 100px; height: 1px; background: black; margin-bottom: 5px;"></div>
                    <p style="margin: 2px 0;">${lines.join('<br>')}</p>
                    `;
                });
            });



        </script>
    </body>
</html>
